    </style>
</head>

        function initializeUser() {
            const userKey = getUserKey();
            const existingData = localStorage.getItem(userKey);

            if (existingData) {

                if (!parsedData.version || parsedData.version !== DATA_VERSION) {

                return parsedData;

            return createNewUserData();

        function createNewUserData() {
            const isOwner = user && user.id && user.id.toString() === MY_TELEGRAM_ID;
            const initialTokens = isOwner ? 5000 : 100;
            
            const newUserData = {
                tokens: initialTokens,

                version: DATA_VERSION,

        function getUserData() {

        function saveUserData(data) {

                ...data,
                version: DATA_VERSION,
                lastUpdated: new Date().toISOString()
            };
            
            try {
                localStorage.setItem(userKey, JSON.stringify(dataToSave));
                console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', dataToSave);

            }
        }

            const resetData = {

                inventory: [],

                isSpecialUser: isOwner,
                version: DATA_VERSION,
                createdAt: new Date().toISOString(),
                lastUpdated: new Date().toISOString(),

            };
            
            localStorage.setItem(userKey, JSON.stringify(resetData));

                if (!box.classList.contains('open')) {
                    rewardValueElement.textContent = '';
                    rewardValueElement.style.color = '#ffd700';
                }
            }, 3000);
            
            console.log('–î–∞–Ω–Ω—ã–µ —Å–±—Ä–æ—à–µ–Ω—ã. –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å:', tokens);
        }

        function cancelReset() {
            resetModal.style.display = 'none';
        }

        function getRandomReward() {
            const totalChance = rewards.reduce((sum, item) => sum + item.chance, 0);
            let random = Math.random() * totalChance;
            
            for (let item of rewards) {
                if (random < item.chance) {
                    return item;
                }
                random -= item.chance;
            }
            
            return rewards[rewards.length - 1]; 
        }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(`${pageName}-page`).classList.add('active');
            document.querySelector(`.nav-button[onclick="showPage('${pageName}')"]`).classList.add('active');
            
            if (pageName === 'inventory') {
                updateInventory();
            }
        }

        function updateBalance() {
            balanceElement.textContent = tokens;
            openButton.disabled = tokens < 100;
            openButton.textContent = tokens >= 100 ? '–û—Ç–∫—Ä—ã—Ç—å –∑–∞ 100 —Ç–æ–∫–µ–Ω–æ–≤' : `–ù—É–∂–Ω–æ –µ—â—ë ${100 - tokens} —Ç–æ–∫–µ–Ω–æ–≤`;
            
            const saveData = {
                ...userData,
                tokens: tokens,
                inventory: inventory
            };
            
            if (saveUserData(saveData)) {
                userData = saveData;
            }
        }

        function updateInventory() {
            inventoryGrid.innerHTML = '';
            inventoryCount.textContent = inventory.length;
            
            if (inventory.length === 0) {
                inventoryGrid.innerHTML = '<div class="empty-inventory">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>';
            } else {
                inventory.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'inventory-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="inventory-image no-copy">
                        <div class="item-value">${item.value} –∑–≤—ë–∑–¥</div>
                        <button class="sell-button" onclick="sellItem(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>
                    `;
                    inventoryGrid.appendChild(itemElement);
                });
            }
            
            withdrawButton.disabled = inventory.length === 0;
        }

        function sellItem(index) {
            const item = inventory[index];
            tokens += item.value;
            inventory.splice(index, 1);
            
            const saveData = {
                ...userData,
                tokens: tokens,
                inventory: inventory
            };
            
            if (saveUserData(saveData)) {
                userData = saveData;
                updateBalance();
                updateInventory();
                
                rewardValueElement.textContent = `–ü—Ä–æ–¥–∞–Ω–æ –∑–∞ ${item.value} —Ç–æ–∫–µ–Ω–æ–≤!`;
                setTimeout(() => {
                    if (!box.classList.contains('open')) {
                        rewardValueElement.textContent = '';
                    }
                }, 2000);
            }
        }

        function startTimer(duration) {
            let timeLeft = duration;
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resetBox();
                }
            }, 1000);
        }

        function openBox() {
            if (tokens < 100) return;

            tokens -= 100;
            
            const saveData = {
                ...userData,
                tokens: tokens,
                inventory: inventory
            };
            
            if (saveUserData(saveData)) {
                userData = saveData;
                updateBalance();

                box.classList.remove('closed');
                box.classList.add('open');
                openButton.disabled = true;
                
                const randomReward = getRandomReward();
                
                setTimeout(() => {
                    box.innerHTML = `<img src="${randomReward.image}" alt="${randomReward.name}" class="reward-image no-copy">`;
                    rewardValueElement.textContent = `${randomReward.value} –∑–≤—ë–∑–¥`;
                    
                    inventory.push(randomReward);
                    
                    const newSaveData = {
                        ...userData,
                        tokens: tokens,
                        inventory: inventory
                    };
                    
                    if (saveUserData(newSaveData)) {
                        userData = newSaveData;
                        startTimer(3);
                    }
                }, 300);
            }
        }

        function resetBox() {
            box.classList.remove('open');
            box.classList.add('closed');
            box.innerHTML = '';
            rewardValueElement.textContent = '';
            timerElement.textContent = '';
            openButton.disabled = tokens < 100;
            if (timerInterval) clearInterval(timerInterval);
        }

        openButton.addEventListener('click', openBox);
        withdrawButton.addEventListener('click', function() {
            alert('–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞!');
        });
        adminRefreshButton.addEventListener('click', adminAddStars);
        adminResetButton.addEventListener('click', requestReset);

        updateBalance();
        updateInventory();

        console.log('=== –°–ò–°–¢–ï–ú–ê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ò–†–û–í–ê–ù–ê ===');
        console.log('–¢–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user);
        console.log('ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', user ? user.id : '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ');
        console.log('–ú–æ–π ID:', MY_TELEGRAM_ID);
        console.log('–≠—Ç–æ –≤–ª–∞–¥–µ–ª–µ—Ü:', userData.isSpecialUser);
        console.log('–¢–µ–∫—É—â–∏–µ —Ç–æ–∫–µ–Ω—ã:', tokens);
        console.log('–†–∞–∑–º–µ—Ä –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è:', inventory.length);
        console.log('–í–µ—Ä—Å–∏—è –¥–∞–Ω–Ω—ã—Ö:', userData.version);
        console.log('============================');
    </script>
