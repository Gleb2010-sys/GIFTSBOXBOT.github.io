<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram Профиль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #182533; /* Цвет фона как в Telegram */
        }

        .profile-card {
            background: #2b5278; /* Серый фон как в Telegram */
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #5e99c0;
            margin-right: 20px;
        }

        .user-info {
            flex: 1;
            text-align: left;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 16px;
            color: #a8c7e0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar" id="avatar"></div>
        <div class="user-info">
            <div class="username" id="username"></div>
            <div class="user-id" id="user-id"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            if (user.photo_url) {
                document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
            }
            if (user.username) {
                document.getElementById('username').textContent = user.username;
            } else {
                document.getElementById('username').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            }
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
        }

        if (!user) {
            document.body.innerHTML = `
                <div style="text-align: center; color: white; background: rgba(0,0,0,0.8); padding: 40px; border-radius: 20px;">
                    <h2>Откройте эту страницу через Telegram бота</h2>
                    <p>Для отображения вашего профиля необходимо открыть страницу через Telegram</p>
                </div>
            `;
        }
    </script>
</body>
</html>
