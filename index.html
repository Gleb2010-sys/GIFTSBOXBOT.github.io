<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Telegram Профиль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        html, body {
            overflow-x: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: #0e2742;
            touch-action: pan-x pan-y;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card {
            background: #2b5278;
            border-radius: 15px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #5e99c0;
            margin-right: 20px;
            background-color: #5e99c0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .user-info {
            flex: 1;
            text-align: left;
            min-width: 0;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-id {
            font-size: 16px;
            color: #a8c7e0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .token-balance {
            background: #2b5278;
            border-radius: 15px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .token-name {
            font-size: 18px;
            color: #a8c7e0;
        }

        .box-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        .box:active {
            transform: scale(0.95);
        }

        .box.closed::before {
            content: "🎁";
            font-size: 80px;
        }

        .box.open {
            transform: scale(0.9);
        }

        .box.open::before {
            content: "";
        }

        .reward-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            animation: appear 0.5s ease;
            border-radius: 10px;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .reward-value {
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
            margin-top: 10px;
        }

        .open-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            margin-bottom: 10px;
        }

        .open-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .open-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .navigation {
            display: flex;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }

        .nav-button {
            flex: 1;
            background: #2b5278;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .nav-button.active {
            background: #5e99c0;
        }

        .page {
            margin-top: 20px;
            display: none;
            max-width: 400px;
            width: 100%;
        }

        .page.active {
            display: block;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .inventory-item {
            background: #2b5278;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 2px solid #5e99c0;
            position: relative;
        }

        .inventory-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 5px;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .item-value {
            font-size: 12px;
            color: #ffd700;
            font-weight: bold;
        }

        .sell-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .withdraw-button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .withdraw-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .timer {
            font-size: 14px;
            color: #a8c7e0;
            margin-top: 5px;
        }

        .no-copy {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        .special-bonus {
            color: #ffd700;
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar no-copy" id="avatar">U</div>
        <div class="user-info">
            <div class="username" id="username">Пользователь</div>
            <div class="user-id" id="user-id">ID: не указан</div>
            <div class="special-bonus" id="specialBonus"></div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-button active" onclick="showPage('main')">Главная</button>
        <button class="nav-button" onclick="showPage('inventory')">Инвентарь</button>
    </div>

    <div class="page active" id="main-page">
        <div class="token-balance">
            <div class="balance-amount" id="balance">0</div>
            <div class="token-name">Звёздные токены</div>
        </div>

        <div class="box-container">
            <div class="box closed no-copy" id="box"></div>
            <div class="reward-value" id="rewardValue"></div>
            <button class="open-button" id="openButton" disabled>Открыть за 100 токенов</button>
            <div class="timer" id="timer"></div>
        </div>
    </div>

    <div class="page" id="inventory-page">
        <div class="token-balance">
            <div class="balance-amount" id="inventory-count">0</div>
            <div class="token-name">Предметов в инвентаре</div>
        </div>

        <div class="inventory-grid" id="inventory-grid">
        </div>

        <button class="withdraw-button" id="withdrawButton" disabled>Вывести</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Блокировка всех действий с изображениями
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG' || e.target.classList.contains('no-copy')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG' || e.target.classList.contains('no-copy')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName === 'IMG' || e.target.classList.contains('no-copy')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let user = null;
        
        if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            user = tg.initDataUnsafe.user;
        }

        // ТВОЙ TELEGRAM ID
        const MY_TELEGRAM_ID = '8419434460';

        // Уникальный ключ для хранения данных
        function getUserKey() {
            if (user && user.id) {
                return `user_${user.id}`;
            }
            return 'user_anonymous';
        }

        // Инициализация пользователя с правильной логикой
        function initializeUser() {
            const userKey = getUserKey();
            const existingData = localStorage.getItem(userKey);
            
            // Если данные уже есть, возвращаем их
            if (existingData) {
                return JSON.parse(existingData);
            }
            
            // Создаем новые данные для пользователя
            const isOwner = user && user.id && user.id.toString() === MY_TELEGRAM_ID;
            const initialTokens = isOwner ? 5000 : 100;
            
            const newUserData = {
                tokens: initialTokens,
                inventory: [],
                initialized: true,
                isSpecialUser: isOwner
            };
            
            localStorage.setItem(userKey, JSON.stringify(newUserData));
            console.log('Новый пользователь создан:', isOwner ? 'Владелец (5000)' : 'Обычный (100)');
            return newUserData;
        }

        // Получение данных пользователя
        function getUserData() {
            return initializeUser();
        }

        // Сохранение данных пользователя
        function saveUserData(data) {
            const userKey = getUserKey();
            localStorage.setItem(userKey, JSON.stringify(data));
        }

        // Инициализация интерфейса пользователя
        function initializeUserInterface() {
            if (user) {
                if (user.photo_url) {
                    document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
                    document.getElementById('avatar').textContent = '';
                }
                if (user.username) {
                    document.getElementById('username').textContent = user.username;
                } else {
                    document.getElementById('username').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Пользователь';
                }
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
            } else {
                document.getElementById('avatar').textContent = 'U';
                document.getElementById('username').textContent = 'Пользователь';
                document.getElementById('user-id').textContent = 'ID: не указан';
            }
        }

        // Инициализация при загрузке
        initializeUserInterface();
        const userData = getUserData();
        let tokens = userData.tokens || 0;
        let inventory = userData.inventory || [];
        let timerInterval = null;

        const box = document.getElementById('box');
        const openButton = document.getElementById('openButton');
        const balanceElement = document.getElementById('balance');
        const rewardValueElement = document.getElementById('rewardValue');
        const timerElement = document.getElementById('timer');
        const inventoryGrid = document.getElementById('inventory-grid');
        const inventoryCount = document.getElementById('inventory-count');
        const withdrawButton = document.getElementById('withdrawButton');
        const specialBonusElement = document.getElementById('specialBonus');

        // Показываем специальный бонус если это владелец
        if (userData.isSpecialUser) {
            specialBonusElement.textContent = '⭐ Владелец бота - 5000 звёзд!';
            console.log('Обнаружен владелец бота!');
        }

        const rewards = [
            { 
                image: 'https://s.iimg.su/s/08/gHCfLJrxWk6T7YSleWFZQ6mhNmMizJNwOALAU0er.png', 
                name: 'Шляпа', 
                value: 1300,
                chance: 2
            },
            { 
                image: 'https://s.iimg.su/s/08/gG2ENFkxrVGCwWokHcaaIp6HnzEbezCw9qsc1FZm.png', 
                name: 'Подарок', 
                value: 25,
                chance: 50
            },
            { 
                image: 'https://s.iimg.su/s/08/gcunIRixc1LSpuflhT9yHKb80ySAGNgHGs8tnzAf.png', 
                name: 'Кольцо', 
                value: 100,
                chance: 24
            },
            { 
                image: 'https://s.iimg.su/s/08/gGJh283xtNVKXiOBgKUzyuBkGmpiSe9uQsy6XYfI.png', 
                name: 'Алмаз', 
                value: 100,
                chance: 24
            }
        ];

        function getRandomReward() {
            const totalChance = rewards.reduce((sum, item) => sum + item.chance, 0);
            let random = Math.random() * totalChance;
            
            for (let item of rewards) {
                if (random < item.chance) {
                    return item;
                }
                random -= item.chance;
            }
            
            return rewards[rewards.length - 1]; 
        }

        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(`${pageName}-page`).classList.add('active');
            document.querySelector(`.nav-button[onclick="showPage('${pageName}')"]`).classList.add('active');
            
            if (pageName === 'inventory') {
                updateInventory();
            }
        }

        function updateBalance() {
            balanceElement.textContent = tokens;
            openButton.disabled = tokens < 100;
            openButton.textContent = tokens >= 100 ? 'Открыть за 100 токенов' : `Нужно ещё ${100 - tokens} токенов`;
            
            // Сохраняем данные
            const saveData = {
                tokens: tokens,
                inventory: inventory,
                initialized: true,
                isSpecialUser: userData.isSpecialUser
            };
            saveUserData(saveData);
        }

        function updateInventory() {
            inventoryGrid.innerHTML = '';
            inventoryCount.textContent = inventory.length;
            
            inventory.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="inventory-image no-copy">
                    <div class="item-value">${item.value} звёзд</div>
                    <button class="sell-button" onclick="sellItem(${index})">Продать</button>
                `;
                inventoryGrid.appendChild(itemElement);
            });
            
            withdrawButton.disabled = inventory.length === 0;
        }

        function sellItem(index) {
            const item = inventory[index];
            tokens += item.value;
            inventory.splice(index, 1);
            
            const saveData = {
                tokens: tokens,
                inventory: inventory,
                initialized: true,
                isSpecialUser: userData.isSpecialUser
            };
            saveUserData(saveData);
            
            updateBalance();
            updateInventory();
            
            rewardValueElement.textContent = `Продано за ${item.value} токенов!`;
            setTimeout(() => {
                if (!box.classList.contains('open')) {
                    rewardValueElement.textContent = '';
                }
            }, 2000);
        }

        function startTimer(duration) {
            let timeLeft = duration;
            
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resetBox();
                }
            }, 1000);
        }

        function openBox() {
            if (tokens < 100) return;

            tokens -= 100;
            
            const saveData = {
                tokens: tokens,
                inventory: inventory,
                initialized: true,
                isSpecialUser: userData.isSpecialUser
            };
            saveUserData(saveData);
            
            updateBalance();

            box.classList.remove('closed');
            box.classList.add('open');
            openButton.disabled = true;
            
            const randomReward = getRandomReward();
            
            setTimeout(() => {
                box.innerHTML = `<img src="${randomReward.image}" alt="${randomReward.name}" class="reward-image no-copy">`;
                rewardValueElement.textContent = `${randomReward.value} звёзд`;
                
                inventory.push(randomReward);
                
                const newSaveData = {
                    tokens: tokens,
                    inventory: inventory,
                    initialized: true,
                    isSpecialUser: userData.isSpecialUser
                };
                saveUserData(newSaveData);
                
                startTimer(3);
            }, 300);
        }

        function resetBox() {
            box.classList.remove('open');
            box.classList.add('closed');
            box.innerHTML = '';
            rewardValueElement.textContent = '';
            timerElement.textContent = '';
            openButton.disabled = tokens < 100;
            if (timerInterval) clearInterval(timerInterval);
        }

        openButton.addEventListener('click', openBox);
        withdrawButton.addEventListener('click', function() {
            alert('Функция вывода скоро будет доступна!');
        });

        updateBalance();
        updateInventory();
        console.log('Текущий пользователь:', user);
        console.log('ID пользователя:', user ? user.id : 'неизвестно');
        console.log('Мой ID:', MY_TELEGRAM_ID);
        console.log('Это владелец:', userData.isSpecialUser);
        console.log('Текущие токены:', tokens);
    </script>
</body>
</html>
