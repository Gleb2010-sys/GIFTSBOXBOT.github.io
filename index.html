<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram Профиль</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: #182533;
        }

        .profile-card {
            background: #2b5278;
            border-radius: 15px;
            padding: 15px;
            max-width: 400px;
            width: 100%;
            display: flex;
            align-items: center;
            margin: 0 auto; 
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #5e99c0;
            margin-right: 20px;
            background-color: #5e99c0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .user-info {
            flex: 1;
            text-align: left;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .user-id {
            font-size: 16px;
            color: #a8c7e0;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar" id="avatar">U</div>
        <div class="user-info">
            <div class="username" id="username">Пользователь</div>
            <div class="user-id" id="user-id">ID: не указан</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let user = null;
        
        if (typeof window.Telegram !== 'undefined' && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            user = tg.initDataUnsafe.user;
        }

        if (user) {
            if (user.photo_url) {
                document.getElementById('avatar').style.backgroundImage = `url(${user.photo_url})`;
                document.getElementById('avatar').textContent = '';
            }
            if (user.username) {
                document.getElementById('username').textContent = user.username;
            } else {
                document.getElementById('username').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Пользователь';
            }
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
        } else {
            document.getElementById('avatar').textContent = 'U';
            document.getElementById('username').textContent = 'Пользователь';
            document.getElementById('user-id').textContent = 'ID: не указан';
        }
    </script>
</body>
</html>
